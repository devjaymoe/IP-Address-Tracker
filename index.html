<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='./css/styles.css' />
</head>
<body>

  <div class='headContainer'>
    <h1>IP Address Tracker</h1>

    <div class='search'>
      <input id='searchInput' type='text' placeholder="Search for any IP address or domain" />
      <button id='submitButton' type='submit'><img src='./images/icon-arrow.svg' alt='arrow'></button>
    </div>
  
    <div class='card'>
      <div>
        <h3>IP Address</h3>
        <p class='ipAddr'>192.212.174.101</p>
      </div>
  
      <div>
        <h3>Location</h3>
        <p class='location'>Brooklyn, NY 10001</p>
      </div>
  
      <div>
        <h3>Timezone</h3>
        <p class='time'>UTC - 05:00 <!-- add offset value dynamically using the API --></p>
      </div>
      
      <div>
        <h3>ISP</h3>
        <p class='isp'>SpaceX Starlink</p>
      </div>
    </div>
  </div>
  
  <div id="mapid"></div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <script src='./js/map.js'></script>
</body>
</html>
